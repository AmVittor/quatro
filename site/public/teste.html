<!DOCTYPE html>
<html>
<head>
    
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnlFvrcCI9uCYI-9Z4AM-53ps2B2aWc_QAtNhwiPReOExatwy8OnOuYYX9o37w-C' 
            async defer></script>
    <script type='text/javascript'>
    var BingMapsKey = 'AnlFvrcCI9uCYI-9Z4AM-53ps2B2aWc_QAtNhwiPReOExatwy8OnOuYYX9o37w-C';
    var a;
    var b;


    function geocode() {
        var query = document.getElementById('input').value;

        var geocodeRequest = "http://dev.virtualearth.net/REST/v1/Locations?query=" + encodeURIComponent(query) + "&jsonp=GeocodeCallback&key=" + BingMapsKey;

        CallRestService(geocodeRequest, GeocodeCallback);
    }

    function GeocodeCallback(response) {
        var output = document.getElementById('output');

        if (response &&
            response.resourceSets &&
            response.resourceSets.length > 0 &&
            response.resourceSets[0].resources) {

            var results = response.resourceSets[0].resources;

            var html = ['<table><tr><td>Name</td><td>Latitude</td><td>Longitude</td></tr>'];

            for (var i = 0; i < results.length; i++) {
                html.push('<tr><td>', results[i].name, '</td><td>', results[i].point.coordinates[0], '</td><td>', results[i].point.coordinates[1], '</td></tr>');
                
                var map = new Microsoft.Maps.Map('#myMap',{
                center: new Microsoft.Maps.Location(results[0].point.coordinates[0], results[0].point.coordinates[1]),
                zoom: 12
            });
            }

            html.push('</table>');

            output.innerHTML = html.join('');
        } else {
            output.innerHTML = "No results found.";
        }
    }

    function CallRestService(request) {
        var script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", request);
        document.body.appendChild(script);
    }
    </script>
</head>
<body>
    <input type="text" id="input" value="New York" />
    <input type="button" onClick="geocode()" value="butao" /><br />
    <div id="output"></div>

    <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
</body>
</html>
